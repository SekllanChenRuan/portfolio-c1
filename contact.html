  <body>
    <div class="wrapper">
      <header class="header">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-transparent">
          <div class="container">
            <a class="navbar-brand" href="./index.html">Sekllan</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ms-auto">
                <a class="nav-link" href="./index.html">Home</a>

              </div>
            </div>
          </div>
        </nav>
      </header>
      <div class="modetoggle fa fa-moon-o" onclick="toggleMode()"></div>
      <main class="main container">
        <div class="p-5 mt-5 mb-2 bg-transparent border rounded-3 shadow">
          <!-- form -->
          <h2 id="contact" class="h1 text-center">Contact</h2>
          <form action="" method="POST">
            <div class="mb-3">
              <label for="fname">First Name</label>
            </div>
            <input
              type="text"
              class="form-control"
              id="fname"
              placeholder="First Name"
            />
            <div class="mb-3">
              <label for="lname">Last Name</label>
            </div>
            <input
              type="text"
              class="form-control"
              id="lname"
              placeholder="Last Name"
            />
            <div class="mb-3">
              <label for="email"></label>
            </div>
            <div class="mb-3">
              <label for="emails" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="emails"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="textbox" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="textbox"
                rows="3"
                placeholder="Type your message here.."
              ></textarea>
            </div>
            <button type="submit" class="btn btn-outline-secondary">
              Submit
            </button>
          </form>
        </div>
      </main>
    </div>

    <footer
      id="footer"
      class="bg-transparent py-4 text-center mt-5 w-100 pb-5 mb-2"
    >
      <div class="container p-4 pb-0">
        <section class="mb-4">
          <a
            class="btn btn-outline-transparent btn-floating m-1"
            href="https://www.linkedin.com/in/sekllan-chenruan/"
            target="_blank"
            role="button"
            ><img
              class="socials"
              src="./media/images/linkedin2.png"
              alt="linkedin logo"
          /></a>
          <a
            class="btn btn-outline-transparent btn-floating m-1"
            href="https://github.com/SekllanChenRuan"
            target="_blank"
            role="button"
            ><img
              class="socials"
              src="./media/images/github.png"
              alt="githublogo"
          /></a>
        </section>
      </div>
